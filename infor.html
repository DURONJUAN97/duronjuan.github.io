				</header>

				<p><img src="assets/images/s3.jpg" alt=""></p>

				<p>Experiencia sólida en Power BI: "He acumulado más de un año y medio de experiencia trabajando con Power BI, lo que me ha permitido desarrollar un sólido dominio en la creación de informes interactivos y paneles de control."<br>
					Análisis de datos y toma de decisiones: "He utilizado activamente Power BI para analizar datos complejos y proporcionar insights valiosos que respaldaron la toma de decisiones estratégicas en mi puesto en BANCO FICOHSA."<br>
					Diseño de informes intuitivos: "Me destaco en el diseño de informes y paneles de Power BI que son intuitivos y fáciles de interpretar, lo que facilita que los usuarios comprendan y utilicen la información de manera efectiva."<br>
					Integración de múltiples fuentes de datos: "He llevado a cabo exitosamente la integración de diversas fuentes de datos utilizando Power BI, permitiendo una visión integral y enriquecedora para la toma de decisiones informadas."<br>
					Poseo experiencia práctica en Jira con un nivel de conocimiento del 60%. He utilizado Jira como una herramienta de gestión de proyectos y colaboración para rastrear tareas, asignar responsabilidades y mantener un seguimiento eficiente del progreso delos equipos. He participado en la configuración básica de proyectos, creación y asignación de problemas, y seguimiento de tiempos y fechas límite. Aunque aún estoy en proceso de aprender y mejorar mis habilidades en Jira.</p>
